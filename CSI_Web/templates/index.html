{% extends 'base.html' %}
{% load staticfiles %}
{% block headers %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}
{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
      {% for carousel in carousel_info %}
        <div class="carousel-item {% if forloop.first %} active {% endif %}">
            <img style="height: 700px" class="d-block w-100" src="{% static carousel.image_link %}" alt="First slide">
        </div>
        <div class="carousel-caption d-none d-md-block">
            <h5>{{ carousel.image_header }}</h5>
            <p>{{ carousel.image_description }}</p>
        </div>
      {% endfor %}
{#    <div class="carousel-item active">#}
{#      <img class="d-block w-100" src="{% static 'images/logo.jpg' %}" alt="First slide">#}
{#    </div>#}
{#    <div class="carousel-item">#}
{#      <img class="d-block w-100" src="{% static 'images/logo.jpg' %}" alt="Second slide">#}
{#    </div>#}
{#    <div class="carousel-item">#}
{#      <img class="d-block w-100" src="{% static 'images/logo.jpg' %}    " alt="Third slide">#}
{#    </div>#}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
