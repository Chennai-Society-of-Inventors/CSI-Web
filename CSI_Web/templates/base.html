{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chennai Society of Inventors</title>
{#Fonts#}
    <link href="{% static '/fonts/Sawarabi_Mincho/SawarabiMincho-Regular.ttf' %}" rel="stylesheet">
    <style>
    @import url("{% static 'fonts/Sawarabi_Mincho/SawarabiMincho-Regular.ttf' %}");
    </style>
{#    jQuery#}
    <script src="{% static '/libraries/jquery/jquery.min.js' %}"></script>
{#    Tether#}
    <script src="{% static '/libraries/tether-1.3.3/dist/js/tether.min.js' %}"></script>
{#    Bootstrap#}
    <script src="{% static '/libraries/bootstrap/js/bootstrap.js' %}"></script>

{#    CSS#}
    <link rel="stylesheet" href="{% static '/libraries/tether-1.3.3/dist/css/tether.min.css' %}">
    <link rel="stylesheet" href="{% static '/libraries/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    {% block headers %}
    {% endblock %}
</head>
<body>
<div id="app" class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
    <img src="{% static 'images/logo.jpg' %}" width="200" height="75" class="d-inline-block align-top align-content-center" alt="">
  </a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block what_we_do_active %}{% endblock %}" href="">What We Do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block join_us_active %}{% endblock %}" href="">Join Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block contact_active %}{% endblock %}" href="">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
{% block content %}
{% endblock %}
</body>
</html>
